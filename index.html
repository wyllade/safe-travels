<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #333;
            color: white;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hero {
            text-align: center;
            background: url('hero.jpg') no-repeat center center/cover;
            color: white;
            padding: 100px 20px;
        }
        .destinations {
            text-align: center;
            padding: 50px;
        }
        .destination-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .destination img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }
        .booking {
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form input, form button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            background: #ff5722;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
        }
    </style>
    <header>
        <h1>Travel Explore</h1>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#book">Book a Trip</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <h2>Explore the World</h2>
        <p>Find your perfect vacation spot today!</p>
        <a href="#book" class="btn">Book Now</a>
    </section>
    
    <section id="destinations" class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-list">
            <div class="destination">
                <img src="paris.jpg" alt="Paris">
                <h3>Paris, France</h3>
            </div>
            <div class="destination">
                <img src="bali.jpg" alt="Bali">
                <h3>Bali, Indonesia</h3>
            </div>
            <div class="destination">
                <img src="nyc.jpg" alt="New York">
                <h3>New York, USA</h3>
            </div>
        </div>
    </section>
    
    <section id="book" class="booking">
        <h2>Book Your Trip</h2>
        <form>
            <label>Destination</label>
            <input type="text" placeholder="Enter a destination">
            <label>Check-in</label>
            <input type="date">
            <label>Check-out</label>
            <input type="date">
            <button type="submit">Search</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Travel Explore | Follow us on</p>
        <a href="#">Instagram</a> | <a href="#">Facebook</a>
    </footer>
</body>
</html>

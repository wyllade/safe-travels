<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Explore</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Travel Explore</h1>
        <nav>
            <ul>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Book a Trip</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h2>Explore the World</h2>
        <p>Find your perfect vacation spot today!</p>
        <a href="#">Book Now</a>
    </section>

    <!-- Popular Destinations -->
    <section class="destinations">
        <h2>Popular Destinations</h2>
        <div class="destination-list">
            <div class="destination">
                <img src="images/paris.jpeg" alt="Paris, France">
                <p>Paris, France</p>
            </div>
            <div class="destination">
                <img src="images/bali.jpeg" alt="Bali, Indonesia">
                <p>Bali, Indonesia</p>
            </div>
            <div class="destination">
                <img src="images/New York City!.jpeg" alt="New York, USA">
                <p>New York, USA</p>
            </div>
        </div>
    </section>

    <!-- Search & Booking -->
    <section class="booking">
        <h2>Find Your Destination</h2>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for a place...">
            <button type="submit">Search</button>
        </form>
        <div id="searchResults"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Travel Explore. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
